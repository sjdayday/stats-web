<script>
var jsonInput = "{\"sumOfScores-output\":{\"stepSequenceId\":\"sumOfScores-output\",\"visibility\":\"enable\",\"data\":55.0,\"explanation\":\"Add all the scores of variable Var1, giving the sum of scores.\",\"dataStepSequenceId\":\"sumOfScores\"},\"n\":{\"stepSequenceId\":\"n\",\"visibility\":\"enable\"},\"mean\":{\"stepSequenceId\":\"mean\",\"visibility\":\"disable\"},\"mean-output\":{\"stepSequenceId\":\"mean-output\",\"visibility\":\"disable\"},\"n-output\":{\"stepSequenceId\":\"n-output\",\"visibility\":\"enable\"}}"
var interfaceUpdate = jQuery.parseJSON(jsonInput);
test("Changes visibility and data of field", function() {
	window.actionController = new ActionController("box"); 
	var elt = document.getElementById("sumOfScores-output"); 
	equal(elt.className, "disable");
	equal(elt.disabled, true);
	equal($(elt).val(), "");  
	var updater = new InterfaceUpdater(interfaceUpdate); 
	updater.update(); 
	equal(elt.className, "enable");
	equal(elt.disabled, true);
	equal($(elt).val(), 55.0);  
});
</script>
